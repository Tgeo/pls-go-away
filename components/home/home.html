<h1>Who needs to go?</h1>

<form class="form-inline name-form">
    <label>Name:</label>
    <input type="text"
           class="form-control"
           ng-model="enteredName">
    <button type="submit"
            class="btn btn-default"
            ng-click="$ctrl.navTo(enteredName)">
        Go
    </button>
</form>

<p>For times when subtle body language hints just aren't enough.</p>
