<h1>Please go away, {{ $ctrl.name }}</h1>
<p>
    <span ng-if="$ctrl.ctr > 1">Seriously, just go...</span>
    <span ng-if="$ctrl.ctr > 2"><b>{{ $ctrl.ctr - 2 }}</b></span>
</p>
<p ng-if="$ctrl.ctr > 7">Why are you still here?</p>
<p ng-if="$ctrl.ctr > 10"><b>Turn away. Now!</b></p>
<p ng-if="$ctrl.ctr > 13"><em>LEAVE!</em></p>
<p ng-if="$ctrl.goText">{{ $ctrl.goText }}</p>
